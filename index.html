<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3 text-success fw-bolder">wher api</h1>

    <!-- btn -->

    <div class="input-group mb-3 mx-auto w-50 mt-3">
        <input id="input-field" type="text" class="form-control" placeholder="Enter you city name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-primary" type="button" id="search-button">Button</button>
    </div>
    <!-- result -->
    <div class="weather-status text-white text-center" id="weather-result">
        <h1>Search the city to get weather</h1>
    </div>

    <!-- bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
